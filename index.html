<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="quotedb.js"></script>

<input type="text" id="search_query_box" />
<input type="button" id="search_query_submit_button" onclick="search_quote_db();" value="Search" />

<div id="search_results">
  <ul>
	<li v-for="search_result in search_results">
	  Uploaded {{search_result.uploaded}}:
	  <ul>
	  	<li v-for="line in search_result.lines">
	  	  {{line}}
	  	</li>
	  </ul>
	</li>
  </ul>
</div>
